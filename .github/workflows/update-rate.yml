name: Update Exchange Rate JSON

on:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 2 AM UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  update-rate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install dotenv

      - name: Run generate-rate.js
        run: node generate-rate.js
        env:
          EXCHANGE_RATE_API_KEY: ${{ secrets.EXCHANGE_RATE_API_KEY }}

      - name: Commit and push if rate.json changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add rate.json
          git diff --cached --quiet || git commit -m "üîÅ Daily update: rate.json"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Debug step - tests if secret exists without printing it
      - name: Debug secret availability
        run: |
          if [ -z "$EXCHANGE_RATE_API_KEY" ]; then
            echo "‚ùå EXCHANGE_RATE_API_KEY is empty or not set"
            exit 1
          else
            echo "‚úÖ EXCHANGE_RATE_API_KEY is available (length: ${#EXCHANGE_RATE_API_KEY})"
          fi
        env:
          EXCHANGE_RATE_API_KEY: ${{ secrets.EXCHANGE_RATE_API_KEY }}