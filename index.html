<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadsy代購價格試算</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 40px 20px;
    }

    .calculator-container {
      width: 90%;
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 5px;
    }

    .results {
      margin-top: 30px;
      border-top: 1px solid #e0e0e0;
      padding-top: 20px;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 16px;
      color: #333;
    }

    .total {
      font-weight: bold;
      font-size: 20px;
      color: #007bff;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2>Jadsy代購價格試算</h2>

    <label for="price">商品價格 (USD):</label>
    <input type="number" id="price" step="0.01" placeholder="例如：100" 
      oninput="updatePrice()">

    <label for="weight">商品重量 (磅):</label>
    <input type="number" id="weight" step="0.1" placeholder="例如：2.5" 
      oninput="updatePrice()">

    <div class="results">
      <div class="result-row">
        <span>商品價格：</span>
        <span id="itemPrice">$0.00</span>
      </div>
      <div class="result-row">
        <span>CA 銷售稅 (10%)：</span>
        <span id="tax">$0.00</span>
      </div>
      <div class="result-row">
        <span>運費 ($7 / 磅)：</span>
        <span id="shipping">$0.00</span>
      </div>
      <div class="result-row">
        <span>代購服務費 (10%)：</span>
        <span id="serviceFee">$0.00</span>
      </div>
      <div class="result-row total">
        <span>預估總金額($美金）：</span>
        <span id="total">$0.00</span>
      </div>
      <div class="rate-info" id="rateInfo">載入匯率中...</div>
      <div class="result-row total_TWD">
        <span>預估總金額($台幣）：</span>
        <span id="total_TWD">$0.00</span>
      </div>
    </div>
  </div>

  <script>

      try {
        const res = await fetch('rate.json');
        const data = await res.json();
        exchangeRate = data.usd_to_twd;

        document.getElementById("rateInfo").textContent = `今日匯率：1 USD ≈ ${exchangeRate} TWD`;
        updatePrice();
      } catch (err) {
        document.getElementById("rateInfo").textContent = "❌ 無法載入匯率資料。";
        console.error("Failed to load rate.json:", err);

</body>
</html>
